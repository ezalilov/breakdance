          <p>Footwork(футворк) или стайл – одно из основных движений брейкинга. Ещё самые первые танцоры брейк данса начинали свою брейк данс карьеру с нескольких элементов среди которых обязательно были toprock (топрок) и footwork, а легендарные бибои, такие как Storm, подняли планку футворка на новый уровень. Теперь довести свой уровень футворка до совершенства не проще, а даже сложнее чем научиться один из достаточно сложных элементов power move. Красивый футворк в сочетании с фризами и различными замутами, такой же зрелищный как и элементы павер мува.

Со временем развития бибоинга, из нескольких самих распространённых дорожок - в три шага, - шесть шагов (six step), появились ещё множество различных вариаций этих движений. И по сей день footwork постоянно развивается и багатеет новыми элементами. А каждый хороший бибой развивает свой footwork, придаёт ему стильности, оригинальности и тем самым поднимает планку качества настоящего бибойского футворка.
